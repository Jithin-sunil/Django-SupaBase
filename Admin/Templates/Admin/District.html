<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}

        <table>
            <tr>
                <td>District</td>
                <td><input type="text" name="txt_dis" value="{{edit.district_name}}" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <th>#</th>
            <th>District</th>
            <th>Action</th>
           
        </tr>
        {% for i in district %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district_name}}</td>
                <td>
                    <a href="{% url 'Admin:deldistrict' i.id %}">Delete</a>
                    <a href="{% url 'Admin:editdistrict' i.id %}">Edit</a>
                </td>
                
            </tr>
        {% endfor %}
    </table>
</body>
</html>
