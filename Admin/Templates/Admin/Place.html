<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>District</td>
                <td>
                    <select name="sel_district" id="">
                        <option value="">--select--</option>
                        {% for i in district %}
                        <option 
                        {% if i.id == edit.district_id %}
                        selected
                        {% endif %}
                        value="{{ i.id }}">{{ i.district_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txt_place" value="{{edit.place_name}}" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>Place</td>
            <td>District</td>
            <td>Action</td>
        </tr>
        {% for i in place %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.place_name }}</td>
            <td>{{ i.tbl_district.district_name }}</td>
            <td>
                <a href="{% url 'Admin:editplace' i.id %}">Edit</a> |
                <a href="{% url 'Admin:delplace' i.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
